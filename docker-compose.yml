version: '3.7'
services:
  app:
    image: redbox-app:latest
    build:
      context: .
      dockerfile: ./legacy_app/Dockerfile
    env_file:
      - .env
    ports:
      - 8501:8501
    volumes:
      - ./data:/app/data:Z
    depends_on:
      - elasticsearch
      - minio
    links:
      - elasticsearch
      - minio
    networks:
      - redbox-app-network
  embed:
    image: redbox-embed:latest
    build:
      context: ./app/apis/embed
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      - PORT=5000
      - MODEL_NAMES=all-mpnet-base-v2|paraphrase-multilingual-MiniLM-L12-v2
    networks:
      - redbox-app-network
  setup:
    profiles:
      - setup
    build:
      context: ./infra/elk/setup/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    init: true
    volumes:
      - ./infra/elk/setup/entrypoint.sh:/entrypoint.sh:ro,Z
      - ./infra/elk/setup/lib.sh:/lib.sh:ro,Z
      - ./infra/elk/setup/roles:/roles:ro,Z
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
      METRICBEAT_INTERNAL_PASSWORD: ${METRICBEAT_INTERNAL_PASSWORD:-}
      FILEBEAT_INTERNAL_PASSWORD: ${FILEBEAT_INTERNAL_PASSWORD:-}
      HEARTBEAT_INTERNAL_PASSWORD: ${HEARTBEAT_INTERNAL_PASSWORD:-}
      MONITORING_INTERNAL_PASSWORD: ${MONITORING_INTERNAL_PASSWORD:-}
      BEATS_SYSTEM_PASSWORD: ${BEATS_SYSTEM_PASSWORD:-}
    networks:
      - redbox-app-network
    depends_on:
      - elasticsearch
  minio:
    image: minio/minio
    expose:
      - "9000"
      - "9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: server --console-address ":9001" /data
    networks:
      - redbox-app-network
    volumes:
      - ./data/objectstore:/data
  miniocreatebuckets:
    image: minio/mc
    depends_on:
      - minio
    networks:
      - redbox-app-network
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set redbox http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb redbox/redboxcore; /usr/bin/mc policy set public redbox/redboxcore; exit 0; "
  elasticsearch:
    build:
      context: ./infra/elk/elasticsearch/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./infra/elk/elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,Z
      - ./data/elastic/:/usr/share/elasticsearch/data:Z
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      node.name: elasticsearch
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      discovery.type: single-node
    networks:
      - redbox-app-network
    restart: unless-stopped
  kibana:
    build:
      context: ./infra/elk/kibana/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    volumes:
      - ./infra/elk/kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
    ports:
      - 5601:5601
    environment:
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
    networks:
      - redbox-app-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

networks:
  redbox-app-network:
    driver: bridge

volumes:
  elasticsearch:
  redbox-app-data:
